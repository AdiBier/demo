<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Użytkownik</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div class="container">



    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:action='@{/register}'>
                <fieldset>
                    <h1>Rejestracja</h1>

                    <div class="form-group">
                        <input type="text" name="username" th:value="*{user.username}"
                               class="form-control" th:classappend="${#fields.hasErrors('user.username')}?'is-invalid'"
                               placeholder="Login" required="true" autofocus="true"/>


                        <div class="error text-danger" th:if="${#fields.hasErrors('user.username')}">
                            <span th:each="err : ${#fields.templates.errors('user.username')}" th:text="${err}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="firstName" th:value="${patient.firstName}"
                               class="form-control" th:classappend="${#fields.hasErrors('patient.firstName')}?'is-invalid'"
                               placeholder="Imie" required="true" autofocus="true"/>


                        <div class="error text-danger" th:if="${#fields.hasErrors('patient.firstName')}">
                            <span th:each="err : ${#fields.templates.errors('patient.firstName')}" th:text="${err}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="text" name="lastName" th:value="${patient.lastName}"
                               class="form-control" th:classappend="${#fields.hasErrors('patient.lastName')}?'is-invalid'"
                               placeholder="Nazwisko" required="true" autofocus="true"/>


                        <div class="error text-danger" th:if="${#fields.hasErrors('patient.lastName')}">
                            <span th:each="err : ${#fields.templates.errors('patient.lastName')}" th:text="${err}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="number" name="PESEL" th:value="*{patient.PESEL}"
                               class="form-control" th:classappend="${#fields.hasErrors('patient.PESEL')}?'is-invalid'"
                               placeholder="PESEL pacjenta" required="true" autofocus="true"/>


                        <div class="error text-danger" th:if="${#fields.hasErrors('patient.PESEL')}">
                            <span th:each="err : ${#fields.templates.errors('patient.PESEL')}" th:text="${err}"></span>
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" name="password" th:value="*{user.password}"
                               class="form-control" th:classappend="${#fields.hasErrors('user.password')}?'is-invalid'"
                               placeholder="hasło" required="true" autofocus="true"/>


                        <div class="error text-danger" th:if="${#fields.hasErrors('user.password')}">
                            <span th:each="err : ${#fields.templates.errors('user.password')}" th:text="${err}"></span>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zapisz"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="hidden" th:field="*{user.id}"/>
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>

</div>
</body>
</html>
