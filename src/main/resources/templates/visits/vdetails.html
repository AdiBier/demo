<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Wizyta</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div id="main" class="container">
    <H1>Wizyta</H1>
    Id: <b th:text="${visit.id}"></b><br/>
    Data wizyty: <b>[[${#dates.format(visit.visitDate, 'dd-MM-yyyy')}]]</b><br/>
    Pacjent: <b>[[${visit.patient.firstName}]] [[${visit.patient.lastName}]]</b><br/>
    Dentysta: <b>[[${visit.dentist.patient.firstName}]] [[${visit.dentist.patient.lastName}]]</b><br/>
    Zabiegi:
    <b>
    <p th:unless="${visit.treatments.isEmpty()}">
    <ul>
        <li th:each="treatment : ${visit.treatments}" th:text="${treatment.name}"/>
    </ul>
    </p>
    </b>
    Do zapłaty: <b th:text="${visit.total + ' zł'}"></b><br/>
    Czy opłacono: <b th:if="${visit.paid}">Tak</b><b th:unless="${visit.paid}">Nie</b><br/>
    <a class="btn btn-success" href="/visits">Wróc do listy</a>
</div>
</body>
</html>
