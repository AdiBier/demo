<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Recepty</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<div id="main" class="container">
    <H1>Dane recepty</H1>
    Id: <b th:text="${receipt.id}"></b><br/>
    Pacjent: <b th:text="${receipt.patient.firstName + ' ' + receipt.patient.lastName}"></b><br/>
    Wystawiający: <b th:text="${receipt.dentist.patient.firstName + ' ' + receipt.dentist.patient.lastName}"></b><br/>
    Opis: <b th:text="${receipt.description}"></b><br/>

    <a class="btn btn-success" href="/receipts">Wróc do listy</a>
</div>
</body>
</html>
