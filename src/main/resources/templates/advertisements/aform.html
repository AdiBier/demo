<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="shared/header :: header-css"/>
    <title>Ogłoszenie</title>
</head>
<body>
<div th:replace="shared/header :: header('home')"/>

<!--TODO ADRIAN-->

<div class="container">
    <div class="row" style="margin-top:20px">
        <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
            <form th:method="POST" th:object="${advertisement}" th:action="'/advertisements/'+${action}">
                <fieldset>
                    <h1 th:text="${action}"></h1>

                    <div class="form-group">
                        <input type="text" name="name" th:value="*{title}"
                               class="form-control"
                               placeholder="Tytuł ogłoszenia" required="true" autofocus="true"/>
                    </div>

                    <div class="form-group">
                        <input type="text" name="name" th:value="*{description}"
                               class="form-control"
                               placeholder="Treść ogłoszenia" required="true" autofocus="true"/>
                    </div>

                    <div class="row">
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="submit" class="btn btn-lg btn-primary btn-block" value="Zapisz"/>
                        </div>
                        <div class="col-xs-6 col-sm-6 col-md-6">
                            <input type="hidden" th:field="*{id}"/>
                            <input
                                    type="hidden"
                                    th:name="${_csrf.parameterName}"
                                    th:value="${_csrf.token}"/>
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>

</body>
</html>
